<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST</title>
  </head>
  <body>
    <!-- order list -->
    <ol type="A">
      <li>Course1</li>
      <li>Course2</li>
      <li>Course3</li>
    </ol>
    <!-- un order list-->
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ul>

    <!-- definition list -->
    <dl>
      <dt>Coffee</dt>
      <dd>black hot drink</dd>
      <dt>Milk</dt>
      <dd>white cold drink</dd>
    </dl>
  </body>
</html>
