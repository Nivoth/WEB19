<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="#">
        <!-- input -->
        <label for="gmail">Gmail</label>
        <input type="text" id="gmail">
        <!-- checkbox -->
        <br>
        <input type="checkbox" name="TypeOfCourse" id="free">
        <label for="free">Free Course</label>
        <input type="checkbox" name="TypeOfCourse" id="paid">
        <label for="paid">Paid Course</label>
        <!-- Radio -->
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male" id="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female" >Female</label>
        <!-- File -->
        <br>
        <label for="upload">Upload File:</label>
        <input type="file" id="upload" multiple name="profile">
    </form>
</body>
</html>
